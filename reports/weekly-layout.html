<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <script type="text/javascript">var pageLoadStartTime = (new Date()).getTime();</script>

    <title>Customer Report</title>

    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Lato', sans-serif;
        font-size: 100%;
        line-height: 1.5;
        -webkit-font-smoothing: subpixel-antialiased;
      }
      table {
        border: 1px solid black;
        margin: 20px 10px;
      }
      table td, table th {
        font-size: 0.8rem;
        font-family: 'Lato', sans-serif;
        font-weight: 400;
      }
      th {
        text-align: center !important;
      }
      body h1, body h2, body h3 {
        font-family: 'Lato', sans-serif;
        font-weight: 600;
        margin: 2rem 0 1rem 0;
      }
      .nowrap {
        white-space: nowrap;
      }
      .inner {
        min-width: 1200px;
      }
      .percentage {
        padding-right: 10px;
        min-width: 90px;
        display: inline-block;
      }
      .month {
        min-width: 40px;
        display: inline-block;
      }
      .stats {
        min-width: 700px;
      }
      .row-blue {
        color: #3499e0;
        font-weight: 600;
      }
      .row-green {
        color: #4cb992;
        font-weight: 600;
      }
      .row-amber {
        color: #efb57c;
        font-weight: 600;
      }
      .row-red {
        color: #e52d27;
        font-weight: 600;
      }
      .details {
        color: #888;
        font-size: 11px;
      }
      .fixed-right {
        width: 40px;
        position: absolute;
        top: 15px;
        right: -35px;
        text-align: left;
      }
      tr.bg-warning td {
        color: black;
        font-weight: bold;
      }
      tr td:nth-child(1) {
        white-space: nowrap;
        padding: 4px 4px;
      }
      table tr:nth-child(even) {
        background: #eee;
      }
      tr td:not(:first-child) {
        text-align: right;
        padding: 4px 10px;
      }
      table col:nth-child(6n+1) {
        border-right: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      type="text/css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.3/css/bootstrap.css"
      type="text/css" media="screen" />
    <link rel="icon" type="image/ico" href="https://awsmedia.s3.amazonaws.com/favicon.ico" />
    <link rel="shortcut icon" type="image/ico" href="https://awsmedia.s3.amazonaws.com/favicon.ico" />
    <html>
  </head>
  <body>
    <div class="container-fluid"></div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
  </body>
</html>

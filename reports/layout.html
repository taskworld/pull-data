<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript">var pageLoadStartTime = (new Date()).getTime();</script>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Customer Report!</title>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Lato', sans-serif;
        font-size: 14px;
        line-height: 1.5;
        -webkit-font-smoothing: subpixel-antialiased;
      }
      table, td, th {
        font-size: 14px;
        font-family: 'Lato', sans-serif;
        font-weight: 400;
      }
      .tw-report {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 50px;
      }
      .nowrap {
        white-space: nowrap;
      }
      .inner {
        max-width: 2000px;
      }
      .percentage {
        padding-right: 10px;
      }
      .stats {
        width: 500px;
      }
      .new-row {
        color: #4cb992;
        color: #3499e0;
        color: #efb57c;
        font-weight: 600;
      }
      .new-row-green {
        color: #4cb992;
        font-weight: 600;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Lato,400,600" rel="stylesheet">
    <link rel="icon" type="image/ico" href="https://awsmedia.s3.amazonaws.com/favicon.ico"/>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
